<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>🏄 YT Surfer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="top-bar" class="black-bar"></div>

        <div id="player-container">
            <div id="static-image"></div>
            <div id="player"></div>
        </div>

        <div id="bottom-bar" class="black-bar">
            <button id="channel-prev" class="channel-button">◀️</button>
            <button id="channel-next" class="channel-button">➡️</button>
            <button id="mute-toggle" class="mute-button">🔊</button>
        </div>

        <div id="overlay"></div>

        <div id="channel-name-display" class="overlay-text top-left"></div>
        <div id="video-id-display" class="overlay-text bottom-left"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="channels.js"></script>
        <script src="script.js"></script>
    </body>
</html>
